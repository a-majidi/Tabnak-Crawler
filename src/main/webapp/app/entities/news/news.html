<div>
    <h2>News</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="news.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new News
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="newsID"><span>News ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="newsTitle"><span>News Title</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="newsDescription"><span>News Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="newsBody"><span>News Body</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="newsKeywords"><span>News Keywords</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="newsCategory"><span>News Category</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="newsUrl"><span>News Url</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="news in vm.news track by news.id">
                    <td><a ui-sref="news-detail({id:news.id})">{{news.id}}</a></td>
                    <td>{{news.newsID}}</td>
                    <td>{{news.newsTitle}}</td>
                    <td>{{news.newsDescription}}</td>
                    <td>{{news.newsBody}}</td>
                    <td>{{news.newsKeywords}}</td>
                    <td>{{news.newsCategory}}</td>
                    <td>{{news.newsUrl}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="news-detail({id:news.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="news.edit({id:news.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="news.delete({id:news.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
