
<div>
    <h2><span>News</span> {{vm.news.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>News ID</span></dt>
        <dd>
            <span>{{vm.news.newsID}}</span>
        </dd>
        <dt><span>News Title</span></dt>
        <dd>
            <span>{{vm.news.newsTitle}}</span>
        </dd>
        <dt><span>News Description</span></dt>
        <dd>
            <span>{{vm.news.newsDescription}}</span>
        </dd>
        <dt><span>News Body</span></dt>
        <dd>
            <span>{{vm.news.newsBody}}</span>
        </dd>
        <dt><span>News Keywords</span></dt>
        <dd>
            <span>{{vm.news.newsKeywords}}</span>
        </dd>
        <dt><span>News Category</span></dt>
        <dd>
            <span>{{vm.news.newsCategory}}</span>
        </dd>
        <dt><span>News Url</span></dt>
        <dd>
            <span>{{vm.news.newsUrl}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="news-detail.edit({id:vm.news.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
